<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorldBooks</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/module.css">
    <link rel="stylesheet" href="/styles/state.css">
    <script id='bookTemplate' type="text/x-handlebars-template">
        <div>
            <hgroup>
                    <h1>{{title}}</h1>
                    <h3>{{author}}</h3>
            </hgroup>
            <p>{{isbn}}</p>
            <img src='{{image_url}}'>
            <p>{{description}}</p>
            <a href='/books/{{bookId}}/update'>Update</a>
            <a href='/books/{{bookId}}/delete'>Delete</a>
        </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
        <p>{{status}}: {{statusText}}</p>
    </script>
    <script id="main-template" type="text/x-handlebars-template">
        <div class="book-sample">
            <img src='{{image_url}}'>
            <div>
                <h1><a href="/books/{{bookId}}">{{title}}</a></h1>
                <p>{{author}}</p>
            </div>
        </div>
    </script>
</head>
<body>
    <header>
        <h1>Hello World Books</h1>
        <nav>
            <i class="fas fa-bars"></i>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/books/new">New Book</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="book-view">
            <h1>Book List</h1>
            <section id='bookList'></section>
            <section id='bookCount'><h1>Book Count</h1></section>
        </div>
        <div class="error-view">
            <section id ="error-message" class="error-view"></section>
        </div>
        <div id='detail' class="detail-view">
        </div>
        <div class="form-view">
            <h1>Add a New Book</h1>
            <form id="add-form"> 
                <label for="">Title:<input type="text" required name="title"></label>
                <label for="">Author:<input type="text" required name="author"></label>
                <label for="">Image Url:<input type="text" required name="image_url"></label>
                <label for="">Book Description:<textarea name="description" cols="40" rows="5"></textarea></label>
                <div class="button"><button type="submit">Create Book</button></div>
            </form>
        </div>
        <div class="update-view">
            <h1>Update Book</h1>
                <form id="update-form"> 
                <input type="hidden" name="bookId">
                <label for="">Title:<input type="text" required name="title"></label>
                <label for="">Author:<input type="text" required name="author"></label>
                <label for="">Image Url:<input type="text" required name="image_url"></label>
                <label for="">Book Description:<textarea name="description" cols="40" rows="5"></textarea></label>
                <div class="button"><button type="submit">Update Book</button></div>
            </form>
        </div>
        <div class="delete-view">
            <form id='delete-form'>
                <input type="hidden" name="bookId">
                <label><input type="checkbox" name="confirm" required>Do you want to delete?</label>
                <button type="submit">Delete Book?</button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="/scripts/vendor/handlebars-v4.0.11.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="/scripts/vendor/jquery-3.3.1.min.js"></script>
    <script src="/scripts/views/book-view.js"></script>
    <script src="/scripts/views/error-view.js"></script>
    <script src="/scripts/models/book.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/controller/routes.js"></script>
</body>
</html>
